<!DOCTYPE html><html lang="en"><head>

    <title>Beauty Example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        html {
            font-size: min(max(8px, 3vw), 20px);
            white-space: nowrap;
        }

        #div-viewport {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        #div-deepar {
            width: 70%;
            height: auto;
            margin: 0;
        }
        #div-beauty-controls {
            width: 45%;
            height: auto;
            background-color: white;
            overflow-y: auto;
        }

        .div-namespace {
            display: flex;
            flex-wrap: nowrap;
            flex-shrink: 4;
            justify-content: flex-start;
        }

        .icon-namespace {
            height: 0.7em;
            width: 0.7em;
            margin: auto 0.5em auto auto;
        }

        .btn-namespace {
            width: auto;
            height: 2em;
            text-align: left;
            background-color: transparent;
            border-radius: 0;
            border-style: none;

            display: flex;
            flex-wrap: nowrap;
            flex-shrink: 4;
            justify-content: flex-start;
        }

        .btn-namespace-reset {
            width: auto;
            height: 1.5em;
            margin-left: 0.5em;

            display: flex;
            flex-wrap: nowrap;
            flex-shrink: 4;
            justify-content: flex-start;
        }

        .btn-namespace-reset:hover {
            cursor: pointer;
        }

        .div-namespace:hover {
            background-color: #adb5bd;
        }

        .color-btn {
            border-radius: 100%;
            width: 2em;
            height: 2em;
            border-style: none;
        }

        .color-btn:hover {
            border-style: solid;
            border-color: black;
        }

        .color-btn-checked {
            border-style: solid;
            border-color: black;
        }

        .color-btn-eyedropper {
            width: 1.2em;
            height: 1.2em;
            border-radius: 100%;
            position: relative;
            left: -1.55em;
            bottom: 0.35em
        }
    </style>
</head>

<!-- Modal -->
<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Apply Preset</h5>
                <button id="importModalCloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="looks-tab" data-bs-toggle="tab" data-bs-target="#looks" type="button" role="tab" aria-controls="looks" aria-selected="true">Looks</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="presets-tab" data-bs-toggle="tab" data-bs-target="#presets" type="button" role="tab" aria-controls="presets" aria-selected="false">Presets</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="fromFile-tab" data-bs-toggle="tab" data-bs-target="#fromFile" type="button" role="tab" aria-controls="fromFile" aria-selected="false">From file</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="looks" role="tabpanel" aria-labelledby="looks-tab">
                        <div class="list-group" id="looks-list"></div>
                    </div>
                    <div class="tab-pane fade" id="presets" role="tabpanel" aria-labelledby="presets-tab">
                        <div class="list-group" id="presets-list"></div>
                    </div>
                    <div class="tab-pane fade" id="fromFile" role="tabpanel" aria-labelledby="fromFile-tab">
                        <input id="importModalFileInput" type="file" accept="application/zip">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="btn-group dropstart">
                    <button id="importModalOverrideDropdownBtn" type="button" disabled="" title="Override default import action." class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Import as ...</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a id="importModalLookBtn" class="dropdown-item" href="#">Import as Look</a></li>
                        <li><a id="importModalPresetBtn" class="dropdown-item" href="#">Import as Preset</a></li>
                        <li><a id="importModalParameterPresetBtn" class="dropdown-item" href="#">Import as Parameter-Preset</a></li>
                    </ul>
                    <button id="importModalDefaultImportBtn" type="button" class="btn btn-primary" disabled="">
                        Import
                    </button>
                </div>
            </div>
        </div>
    </div>
